<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="timeBlocks">
      <!-- Timeblocks go here -->
      <div class="rows">
        <div class="hour">
          <p><span class="time">9</span>AM: </p>
        </div>
        <div class="task">
          <input type="text" id="taskInput">
        </div>
        <div class="submit">
          <button type="button"> Save</button>
        </div>
      </div>
      <div class="rows"> 
        <div class="hour">
          <p><span class="time">10</span>AM:  </p>
        </div>
        <div class="task">
          <input type="text" id="taskInput">
        </div>

        <div class="submit">
          <button type="button"> Save</button>
        </div>
      </div>
      <div class="rows">
        <div class="hour">
          <p><span class="time">11</span>AM:  </p>
        </div>
        <div class="task">
          <input type="text" id="taskInput">
        </div>

        <div class="submit">
          <button type="button"> Save</button>
        </div>
      </div>
      <div class="rows">
        <div class="hour">
          <p><span class="time">12</span>PM:  </p>
        </div>
        <div class="task">
          <input type="text" id="taskInput">
        </div>

        <div class="submit">
          <button type="button"> Save</button>
        </div>
      </div>
      <div class="rows">
        <div class="hour">
          <p> <span class="time">1</span>PM:  </p>
        </div>
        <div class="task">
          <input type="text" id="taskInput">
        </div>

        <div class="submit">
          <button type="button"> Save</button>
        </div>
      </div>
      <div class="rows">
        <div class="hour">
          <p> <span class="time">2</span>PM:  </p>
        </div>
        <div class="task">
          <input type="text" id="taskInput">
        </div>

        <div class="submit">
          <button type="button"> Save</button>
        </div>
      </div>
      <div class="rows">
        <div class="hour">
          <p> <span class="time">3</span>PM:  </p>
        </div>
        <div class="task">
          <input type="text" id="taskInput">
        </div>

        <div class="submit">
          <button type="button"> Save</button>
        </div>
      </div>
      <div class="rows">
        <div class="hour">
          <p> <span class="time">4</span>PM:  </p>
        </div>
        <div class="task">
          <input type="text" id="taskInput">
        </div>

        <div class="submit">
          <button type="button"> Save</button>
        </div>
      </div>
      <div class="rows">
        <div class="hour">
          <p> <span class="time">5</span>PM:  </p>
        </div>
        <div class="task">
          <input type="text" id="taskInput">
        </div>

        <div class="submit">
          <button type="button"> Save</button>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
