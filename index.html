<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- stylesheet links -->
    <link rel="stylesheet" href="./Assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <!-- title -->
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- header section -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class='allBtn'>
      <button type="button" class="saveAllBtn"> Save All</button>
      <button type="button" class="clearAllBtn"> Clear All</button>
    </div>

    <!-- shedule area -->
    <main class="timeBlocks">
      <!-- rows is each row -->
      <div class="rows">
        <!-- hour section and time -->
        <div class="hour">
          <p>9AM</p>
        </div>
        <!-- task input area for users -->
        <div class="task">
          <input type="text" data-hour="09" class="taskInput">
        </div>
        <!-- submit button area -->
        <div class="submit">
          <button type="button" class="saveBtn" data-btn="09"> Save</button>
        </div>
      </div>
      <div class="rows"> 
        <div class="hour">
          <p>10AM</p>
        </div>
        <div class="task">
          <input type="text" data-hour="10" class="taskInput">
        </div>

        <div class="submit">
          <button type="button" class="saveBtn" data-btn="10"> Save</button>
        </div>
      </div>
      <div class="rows">
        <div class="hour">
          <p>11AM</p>
        </div>
        <div class="task">
          <input type="text" data-hour="11" class="taskInput">
        </div>

        <div class="submit">
          <button type="button" class="saveBtn" data-btn="11"> Save</button>
        </div>
      </div>
      <div class="rows">
        <div class="hour">
          <p>12AM</p>
        </div>
        <div class="task">
          <input type="text" data-hour="12" class="taskInput">
        </div>

        <div class="submit">
          <button type="button" class="saveBtn" data-btn="12"> Save</button>
        </div>
      </div>
      <div class="rows">
        <div class="hour">
          <p>1PM</p>
        </div>
        <div class="task">
          <input type="text" data-hour="13" class="taskInput">
        </div>

        <div class="submit">
          <button type="button" class="saveBtn" data-btn="13"> Save</button>
        </div>
      </div>
      <div class="rows">
        <div class="hour">
          <p> 2PM</p>
        </div>
        <div class="task">
          <input type="text" data-hour="14" class="taskInput">
        </div>

        <div class="submit">
          <button type="button" class="saveBtn" data-btn="14"> Save</button>
        </div>
      </div>
      <div class="rows">
        <div class="hour">
          <p> 3PM</p>
        </div>
        <div class="task">
          <input type="text" data-hour="15" class="taskInput">
        </div>

        <div class="submit">
          <button type="button" class="saveBtn" data-btn="15"> Save</button>
        </div>
      </div>
      <div class="rows">
        <div class="hour">
          <p>4PM </p>
        </div>
        <div class="task">
          <input type="text" data-hour="16" class="taskInput">
        </div>

        <div class="submit">
          <button type="button" class="saveBtn" data-btn="16"> Save</button>
        </div>
      </div>
      <div class="rows">
        <div class="hour">
          <p> 5PM</p>
        </div>
        <div class="task">
          <input type="text" data-hour="17" class="taskInput">
        </div>

        <div class="submit">
          <button type="button" class="saveBtn" data-btn="17"> Save</button>
        </div>
      </div>
    </main>
    <!-- javascript sources -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
